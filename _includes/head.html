<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  {% include favicon.html %}

  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Bootstrap core CSS -->
  <link href= {{ "vendor/bootstrap/css/bootstrap.min.css" | relative_url }} rel="stylesheet">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href={{"/img/apple-touch-icon.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{"/img/favicon-32x32.png" | relative_url }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{"/img/favicon-16x16.png" | relative_url }}>
  <link rel="manifest" href={{ "/site.webmanifest" | relative_url }}}}>
  <link rel="mask-icon" href= {{ "/safari-pinned-tab.svg" | relative_url }} color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Custom fonts for this template -->
  <link href={{ "https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" | relative_url }} rel="stylesheet">
  <link href={{ "https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" | relative_url }} rel="stylesheet">
  <link href={{ "vendor/fontawesome-free/css/all.min.css" | relative_url }} rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href= {{ "css/resume.min.css" | relative_url }} rel="stylesheet">

</head>
